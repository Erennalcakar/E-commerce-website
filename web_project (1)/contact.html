<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactsyle.css">
    <script src="https://kit.fontawesome.com/ed93a797e3.js" crossorigin="anonymous"></script>
</head>
<body>
<section>
    <div class="container">
        <div class="contactInfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="image/location.png "></span>
                        <span>
                            Postane, Eflatun Sk<br>
                             No:8, 34940 <br>
                             Tuzla/Ä°stanbul
                        </span>
                    </li>
                    <li>
                        <span><img src="image/mail.png"></span>
                        <span>contact@topla.com</span>
                    </li>
                    <li>
                        <span><img src="image/call.png"></span>
                        <span>0555 555 55 55</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="email" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea required></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</section>



    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fa-brands fa-facebook"></i></div>
            <span>Facebook</span>
        </div>
        
        <div class="button">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
            <span>LinkedIn</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
            <span>YouTube</span>
        </div>
        
</body>
</html>
